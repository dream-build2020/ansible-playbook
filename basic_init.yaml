---
- name: start baisc init system
  hosts: all
  gather_facts: yes

  vars:
    system_os: "{{ ansible_distribution }}"
    system_version: "{{ ansible_distribution_version }}"

  tasks:
    - name: system info
      debug:
        msg: "system_os is '{{ system_os }}', system_version is '{{ system_version }}'"
      when: 
        - ansible_distribution == 'Centos' 
        - ansible_distribution_version == '7'     

    - name: start copy file
      copy:
        src: ./yum_repos_file/{{ item }}
        dest: /etc/yum.repos.d
        force: yes
      loop:
        - CentOS-Base.repo
        - epel.repo
        
    - name: start install rpm
      yum:
        name:
          - wget
          - vim
          - ansible
          - git
        state: latest